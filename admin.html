<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Spisak gostiju</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Panel - Spisak gostiju</h1>
            <p>Pregled i upravljanje pozvanim gostima</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-guests">50</div>
                <div class="stat-label">Ukupno pozvanih</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="coming-guests">32</div>
                <div class="stat-label">Dolaze</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maybe-guests">10</div>
                <div class="stat-label">Možda</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="not-coming-guests">8</div>
                <div class="stat-label">Ne dolaze</div>
            </div>
        </div>

        <div class="filter-section">
            <h2>Filtriraj goste</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="filter-status">Status</label>
                    <select id="filter-status">
                        <option value="all">Svi statusi</option>
                        <option value="coming">Dolaze</option>
                        <option value="maybe">Možda</option>
                        <option value="not-coming">Ne dolaze</option>
                        <option value="pending">Nije odgovoreno</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-category">Kategorija</label>
                    <select id="filter-category">
                        <option value="all">Sve kategorije</option>
                        <option value="family">Porodica</option>
                        <option value="friends">Prijatelji</option>
                        <option value="colleagues">Kolege</option>
                        <option value="other">Ostalo</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-search">Pretraga</label>
                    <input type="text" id="filter-search" placeholder="Unesite ime gosta...">
                </div>
            </div>
            <div class="filter-buttons">
                <button id="apply-filter">Primeni filtere</button>
                <button id="reset-filter" class="secondary">Resetuj</button>
            </div>
        </div>

        <table class="guest-list">
            <thead>
                <tr>
                    <th>Ime i prezime</th>
                    <th>Kategorija</th>
                    <th>Status</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Napomena</th>
                </tr>
            </thead>
            <tbody id="guests-table-body">
                <!-- Guests will be added here dynamically -->
            </tbody>
        </table>

        <div class="back-link">
            <a href="index.html">« Nazad na pozivnicu</a>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
